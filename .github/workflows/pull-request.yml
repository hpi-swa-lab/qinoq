name: pull-request
on:
  pull_request:
    types: [ready_for_review, reopened, opened]
jobs:
  assign:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: delivery-much/actions-assigner@v1
        with:
          reviewers: frcroth,Paula-Kli,SilvanVerhoeven,linusha,T4rikA
